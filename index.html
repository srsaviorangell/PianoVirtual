<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano 
  </title>

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <nav>
      <h2 class="h2">PIANO</h2>
      <div class="column volume-slider">
      <span>volume</span> <input type="range" min="0" max="10" value="4" step="any"> <!-- criamos os limentes min . max e determinamos onde vai começar o vlolume e a opção step para determina de quanto em quanto vai pular  -->
      </div>
      <div class="column keys-check">
      <span>teclas</span> <input type="checkbox" checked>
      </div>
    </nav>
    <ul class="piano-keys">
      <li class="key whiter" data-key="a"><span>a</span></li>
      <li class="key black"  data-key="w"><span>w</span></li>
      <li class="key whiter" data-key="s"><span>s</span></li>
      <li class="key black"  data-key="e"><span>e</span></li>
      <li class="key whiter" data-key="d"><span>d</span></li>
      <li class="key black"  data-key="f"><span>f</span></li>
      <li class="key whiter" data-key="t"><span>t</span></li>
      <li class="key black"  data-key="g"><span>g</span></li>
      <li class="key whiter" data-key="y"><span>y</span></li>
      <li class="key black"  data-key="h"><span>h</span></li>
      <li class="key whiter" data-key="u"><span>u</span></li>
      <li class="key black"  data-key="j"><span>j</span></li>
      <li class="key whiter" data-key="k"><span>k</span></li>
      <li class="key black"  data-key="o"><span>o</span></li>
      <li class="key whiter" data-key="l"><span>l</span></li>
      <li class="key black"  data-key="p"><span>p</span></li>
      <li class="key whiter" data-key=";"><span>;</span></li>
    </ul>
  </main>
  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
